version: "3.9"
services:
  client:
    name: go-client
    image: golang:latest
    working_dir: "/client"
    networks:
      - example
    volumes:
      - ./client:/client
    command: tail -f /dev/null
  server:
    image: golang:latest
    name: go-server
    working_dir: "/server"
    networks:
      - example
    volumes:
      - ./server:/server
    command: tail -f /dev/null
networks:
  example:
